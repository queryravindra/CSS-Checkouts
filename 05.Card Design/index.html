<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheet  -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font API -->
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet">

    <title>Card Design</title>
</head>
<body>
    <div class="card">
        <img src="https://image.flaticon.com/icons/svg/138/138292.svg" alt="coins">
        <h2>donate</h2>
        <p>
            Support your favourite creator. <br/>
            Donate below.
        </p>
        <a href="#" target="_blank" class="btn paypal">
            <i class="fab fa-paypal"></i>
            PayPal
        </a>
        <a href="#" target="_blank" class="btn patreon">
            <i class="fab fa-patreon"></i>
            Patreon
        </a>
    </div>


    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/8c15bc3100.js" crossorigin="anonymous"></script>
</body>
</html>
